apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: kserve
  namespace: kserve
spec:
  applications:
    - kustomizeConfig:
        parameters:
        - name: kserve-alibi-explainer
          value: quay.io/opendatahub/alibi-explainer:v0.10.2
        - name: kserve-art-explainer
          value: quay.io/opendatahub/art-explainer:v0.10.2
        - name: kserve-agent
          value: quay.io/opendatahub/agent:v0.10.2
        - name: kserve-router
          value: quay.io/opendatahub/router:v0.10.2
        - name: kserve-storage-initializer
          value: quay.io/opendatahub/storage-initializer:v0.10.2
        - name: kserve-controller
          value: quay.io/opendatahub/kserve-controller:v0.11-latest
        repoRef:
          name: manifests
          path: kserve
      name: kserve
  repos:
    - name: manifests
      uri: https://api.github.com/repos/opendatahub-io/odh-manifests/tarball/master
  version: master
